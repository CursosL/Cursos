<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <img src="https://img.icons8.com/color/96/000000/user.png" alt="Avatar">
        </div>
        <h2>Inicio de Sesion</h2>
        
        <div class="input-container">
            <input type="text" placeholder="Usuario" required>
        </div>
        
        <div class="input-container">
            <input type="password" placeholder="Contraseña" required>
            <span class="show-password">👁️</span>
        </div>
        
        <button class="login-button">Iniciar Sesion</button>
        
        <p class="register-link">¿Aún no tienes una cuenta? <a href="#">Registrarse!</a></p>
    </div>

</body>
</html>
